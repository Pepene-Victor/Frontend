<div class="main">
  <p-steps [model]="items" [readonly]="true" [activeIndex]="activeIndex" ></p-steps>
  <div class="p-steps" *ngIf="activeIndex == 0">
    <div class="stepsdemo-content">
      <p-card>
        <ng-template pTemplate="title">
          New Product
        </ng-template>
        <span class="p-error" *ngIf="formValidation==='INVALID'">Fields are required without SUPPLIER</span>
        <ng-template pTemplate="content" [formGroup]="productForm">
          <div class="p-fluid">
            <div class="p-field">
              <label for="pzn">Pzn</label>
              <input id="pzn" type="text" pInputText formControlName="pzn">
              <span class="p-error" *ngIf="productForm.controls.pzn.hasError('pattern')">
                Invalid PZN!
              </span>
              <span class="p-error" *ngIf="productForm.controls.pzn.hasError('maxlength')">
                Max length: 8
              </span>
            </div>
            <div class="p-field">
              <label for="supplier">Supplier</label>
              <input id="supplier" type="text" pInputText formControlName="supplier">
              <span class="p-error" *ngIf="productForm.controls.supplier.hasError('maxlength')">
                 Max length: 100
              </span>
            </div>
            <div class="p-field">
              <label for="product-name">Product Name</label>
              <input id="product-name" type="text" pInputText formControlName="productName">
              <span class="p-error" *ngIf="productForm.controls.productName.hasError('maxlength')">
                Max length: 100
              </span>
            </div>
            <div class="p-field">
              <label for="strength">Strength</label>
              <input id="strength" type="text" pInputText formControlName="strength">
              <span class="p-error" *ngIf="productForm.controls.strength.hasError('maxlength')">
                Max length: 100
              </span>
            </div>
            <div class="p-field">
              <label for="package-size">Package Size</label>
              <input id="package-size" type="text" pInputText formControlName="packageSize">
              <span class="p-error" *ngIf="productForm.controls.packageSize.hasError('maxlength')">
                Max length: 20
              </span>
            </div>
            <div class="p-field">
              <label for="unit">Unit</label>
              <input id="unit" type="text" pInputText formControlName="unit">
              <span class="p-error" *ngIf="productForm.controls.unit.hasError('maxlength')">
                Max length: 2
              </span>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
  <div class="p-steps" *ngIf="activeIndex == 1">
    <div class="stepsdemo-content">
      <p-card>
        <ng-template pTemplate="title">
          Stock
        </ng-template>
        <span class="p-error" *ngIf="formValidation==='INVALID'">Fields are required</span>
        <ng-template pTemplate="content" [formGroup]="stockForm">
          <div class="p-fluid">
            <div class="p-field">
              <label for="quantity">Quantity</label>
              <input id="quantity" type="text" pInputText formControlName="quantity">
              <span class="p-error" *ngIf="stockForm.controls.quantity.hasError('pattern')">
               Value must be a number!
              </span>
            </div>
            <div class="p-field">
              <label for="price">Price</label>
              <input id="price" type="text" pInputText formControlName="price">
              <span class="p-error" *ngIf="stockForm.controls.price.hasError('pattern')">
                Invalid value! Ex: 20.99
              </span>
              <span class="p-error">{{showError}}</span>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
  <div class="next-button" *ngIf="activeIndex == 0">
    <button pButton label="Next" (click)="nextPage()" [disabled]="formValidation==='INVALID'" icon="pi pi-angle-right" iconPos="right"></button>
  </div>
  <div class="stock-buttons" *ngIf="activeIndex == 1">
    <button pButton label="Previous" icon="pi pi-angle-left" (click)="previousPage()"></button>
    <button pButton label="Save" (click)="saveProduct()" [disabled]="formValidation==='INVALID'" icon="pi pi-check" iconPos="right"></button>
  </div>
</div>
